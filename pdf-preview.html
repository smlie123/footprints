<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Preview - Footprints</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="iconfont/iconfont.css">
  <style>
    @page {
      margin: 20mm 15mm 18mm 15mm;
    }
    @page :first {
      @bottom-center {
        content: none;
      }
    }
    @page {
      @bottom-center {
        content: "Page " counter(page);
        font-size: 11px;
        color: #9aa0a6;
      }
    }
    body {
      background-color: #fff;
      height: auto;
      overflow-y: auto;
      display: block;
    }
    .preview-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }
    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }
    .preview-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
    }
    .preview-meta {
      font-size: 14px;
      color: var(--text-secondary);
    }
    .preview-actions {
      display: flex;
      gap: 12px;
    }
    .pdf-cover {
      min-height: 100vh;
      display: none;
      position: relative;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    .pdf-cover-title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.08em;
      margin-bottom: 12px;
    }
    .pdf-cover-icon {
      font-size: 56px;
      margin-bottom: 16px;
    }
    .pdf-cover-subtitle {
      font-size: 16px;
      color: #5f6368;
      margin-bottom: 20px;
    }
    .pdf-cover-range,
    .pdf-cover-source {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 6px;
    }
    .pdf-cover-footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 20px;
      font-size: 12px;
      color: #d0d0d0;
    }
    .page-footer {
      display: none;
    }
    .timeline-item {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 16px;
      box-shadow: none;
      transition: none;
    }
    .timeline-item:hover {
      transform: none;
      box-shadow: none;
    }
    .note-content {
      margin-bottom: 12px;
    }
    .timeline-container {
      overflow: visible !important;
    }
    .timeline-list {
      margin-left: 16px !important;
    }
    @media print {
      body {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .preview-actions {
        display: none;
      }
      .preview-header {
        display: none;
      }
      .preview-container {
        padding: 0;
        max-width: none;
      }
      body {
        background: white;
      }
      .pdf-cover {
        display: flex;
        page-break-after: always;
      }
      .note-quote {
        background-color: #fffde7;
        border-left: 3px solid #fbc02d;
        padding: 6px 10px;
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="preview-header">
      <div>
        <div class="preview-title" id="preview-title">Footprints Export</div>
        <div class="preview-meta" id="preview-meta"></div>
      </div>
      <div class="preview-actions">
        <button id="action-print" class="confirm-btn"><span class="iconfont icon-export"></span> Export PDF</button>
      </div>
    </div>

    <div class="pdf-cover">
      <div class="pdf-cover-icon">ðŸ‘£</div>
      <div class="pdf-cover-title">Footprints</div>
      <div class="pdf-cover-subtitle">A collection of thoughts</div>
      <div class="pdf-cover-subtitle" id="pdf-cover-thoughts"></div>
      <div class="pdf-cover-range" id="pdf-cover-range"></div>
      <div class="pdf-cover-source" id="pdf-cover-source"></div>
      <div class="pdf-cover-footer">This PDF is generated by the Chrome extension Footprints - Every thought leaves a footprint.</div>
    </div>
    
    <div class="timeline-container" style="padding: 0; max-width: none;">
      <ul id="preview-list" class="timeline-list">
        <!-- Content injected by js -->
      </ul>
    </div>
  </div>

  <div class="page-footer"></div>

  <script src="pdf-preview.js"></script>
</body>
</html>
